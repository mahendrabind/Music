<ion-header>

  <ion-navbar>
    <ion-title>{{music.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>	
		<ion-row>
			<ion-card>
			<img src="{{music.image}}">
		</ion-card>
			<ion-col>
				<button ion-button icon-only (click)="stopMusic()">
					<ion-icon name="skip-backward"> </ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button ion-fab icon-only (click)="playMusic(); showToggleFun()" *ngIf="showToggle">
  					<ion-icon name="play"></ion-icon  >
			  	</button>
				<button ion-fab  (click)="pauseMusic(); showToggleFun()" *ngIf="!showToggle" color="danger">
					<ion-icon name="pause"></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-only >
					<ion-icon name="skip-forward"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
</ion-content>
